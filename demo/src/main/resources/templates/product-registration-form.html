<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Registration Form</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-box {
            width: 400px;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input[type="text"] {
            font-size: 16px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h2>Product Registration Form</h2>
        <form th:action="@{/create-product}" th:object="${productDto}" method="post">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" th:field="*{productName}" required>
                <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
            </div>

            <div class="form-group">
                <label for="productCategory">Product Category:</label>
                <input type="text" id="productCategory" th:field="*{productCategory}" required>
                <span th:if="${#fields.hasErrors('productCategory')}" th:errors="*{productCategory}"></span>
            </div>

            <div class="form-group">
                <label for="productPrice">Product Price:</label>
                <input type="text" id="productPrice" th:field="*{productPrice}" required>
                <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
            </div>

            <div class="form-group">
                <label for="productManufacturedBy">Manufactured By:</label>
                <input type="text" id="productManufacturedBy" th:field="*{productManufacturedBy}" required>
                <span th:if="${#fields.hasErrors('productManufacturedBy')}" th:errors="*{productManufacturedBy}"></span>
            </div>


            <input type="submit" value="Add Product">
        </form>
    </div>
</div>
</body>
</html>
