<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div>
    <h3>Order Details</h3>
    <p th:text="'Order By: ' + ${userName}"></p>

    <table class="table table-bordered table-striped">
        <thead class="table-light">
        <tr>
            <th class="heading-class">Product Name</th>
            <th class="heading-class">Product Price</th>
            <th class="heading-class">Product Quantity</th>
            <th class="heading-class">Product Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${orderedProducts}" style="height: 40px;">
            <td th:text="${product.getProduct().getProductName()}"></td>
            <td th:text="${product.pricePerProduct}"></td>
            <td th:text="${product.noOfQuantity}"></td>
            <td th:text="${product.totalPrice}"></td>
        </tr>
        </tbody>
    </table>

    <div style="position:relative; left:1146px;">
        <b> Grand Total:</b>
        <p th:text="${grandTotal}"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
